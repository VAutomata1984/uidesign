<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Matthew Vollo">
  <link rel="stylesheet" href="h1e2.css">
  <title>UI Design HW1 Ex2</title>
</head>

<body>
  <div id="container">

    <div id="header">
      <img class="logo" src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_logo.png">
      <hr> 
    </div>
    
    <div id="profile-box">
      <div class="profile-img-box"> 
        <img class="person" src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_person.png">
      </div>
      <div class="profile-box-text"> 
        <p class="main-text">Sean Rad, 29 <img class="check"src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_verified.png"> </p> 
        <p class="sub-text">Verified</p>
      </div>
    </div>

    <div id="like-button">
      <button class="button" type="button"> 
        <img class="heart" src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/heart.png">Like Me On Tinder </button>
    </div>

  </div>

  
</body>
</html>
